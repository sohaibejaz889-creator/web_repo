<!DOCTYPE html>
<html>

<head>
    <title>Webpage</title>
</head>
<style>
    body {
        background-color: white;
        font-size: 2.3rem;
        font-family: Arial, Helvetica, sans-serif;
    }

    H1 {
        color: rgb(147, 46, 184);
        text-align: center;

    }

    p {
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        color: rgb(15, 146, 239);
        text-align: center;


    }

    h2 {
        font-size: 1.8rem;
        text-align: center;
        color: rgb(147, 46, 184);
    }

    .image-container {
        display: flex;
        
    }

    .img1 img {
        width: 90%;
        height: 70%;
        gap: 20px;
        margin: 50px;
    
    }
    .img2 img {
         width: 90%;
        height:70%;
        gap: 20px;
        margin: 50px;
        padding: 20px;
        
    }

    .container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 20px;
        border: 10px solid #101010;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        border-radius: 10px;
    }

    .box {
        width: 180px;
        height: 180px;
        margin: 10px;
        padding: 20px;
        font-weight: bold;
        background-attachment: #f9f9f9;

        gap: 20px;
    }

    SELECT,
    textarea {
        width: 40%;
        padding: 10px;
        margin-top: 2px;
        border: 1px solid #262424;
        border-radius: 5px;
    }

    input[type="checkbox"] {
        min-right: 5px;
    }

    button {
        width: auto;
        height: 40px;
        background-color: rgb(147, 46, 184);
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        color: white;

    }
</style>

    <select id="daySelect">

    <button onclick="showMessage()">show Message</button>
     <button onclick="showMessage()">Click me!</button>

    <p id="output"></p>
    

    <script>
        
        function showMessage() {

                          alert("you click button");
            var selectDay = document.getElementById("daySelect").value;
            var output = document.getElementById("output");

            switch (selectDay) {
                
                case "JavaScript":
                    output.textContent = "JavaScript is mainly used for interactive web development.";
                    break;
                case "Python":
                    output.textContent = "Python is popular for data science, AI, and automation.!";
                    break;
                case "Java":
                    output.textContent = "Java is widely used in enterprise applications and Android development!";
                    break;
                case "C++":
                    output.textContent = "C++ is preferred for performance-critical applications like game engines!";
                    break;
                case "PHP":
                    output.textContent = "PHP is commonly used for server-side web development!";
                    break;

            }
        }
        
       

    </script>
     <P id="message"onmouseover="changetext()">A programming language is a system of notation for writing programs.</P>
       <script>
        function changetext(){
        document.getElementById("message").innerText="A programing language is used for create websites";    
        }
    </script>


    <button onclick="tooglevisiblity()">Show\Hide Message</button>
    <p id="info" style="display: none;">This is a hide message.Click the button to toogle me</p>

    <script>
        function tooglevisiblity() {
            const message = document.getElementById("info");
            if (message.style.display === "none") {
                message.style.display = "block";
            } else {
                message.style.display = "none";
            }
        }
    </script>
